<!DOCTYPE html>
<html>
<head>
	<title>drag</title>
	<link rel="stylesheet" type="text/css" href="./drag.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#my-drag {
			position: absolute;
			left: 500px;
			top: 200px;
			width: 100px;
			height: 100px;

			-webkit-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
			user-select:none;
		}
	</style>
	<script src="./drag.js"></script>
</head>
<body>
	<div id="my-drag">akdlw</div>
	<script type="text/javascript">
		new Drag({
		    id: 'my-drag'
		})
	</script>
</body>
</html>
